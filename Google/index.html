<!doctype HTML>
<html>
	<head>
		<title>Google</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<div id="centralDiv">
			<div class="bottom-spacing">
				<img src="img/logo/google.png" />
				<br/>
				<form method="get" action="https://www.google.co.in/search">
					<input type="text" name="q" value="" placeholder="Enter your search term" required="required" />
					<br/> <!-- https://www.google.co.in/search?q=Hello -->
					<button type="submit">Google Search</button>
					<button type="button">I'm feeling lucky</button>
				</form>
			</div>
			<div>
				Google.co.in is offered in:
				<ul class="list-inline list-inline-1">
					<li id="englishListItem" class="list-item-english">English</li>
					<li>Telugu</li>
					<li>Hindi</li>
					<li>Urdu</li>
				</ul>
				<ul class="list-inline">
					<li>Hello</li>
				</ul>
				<p class="list-inline">Hello</p>
			</div>
		</div>
	</body>
</html>
