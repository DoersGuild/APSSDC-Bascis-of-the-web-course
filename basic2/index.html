		<script>
			console.log(new Date().getHours());

			}
			else{
			document.getElementById("demo1").innerHTML = "Good Evening!"; 
			}
			var day;
switch (new Date().getDay()) {
    case 0:
        day = "Sunday";
        break;

        day = "Monday";
        break;

        day = "Tuesday";

}
